<!DOCTYPE html>
<html data-ng-app="basilisk">
<head>
    <meta charset="UTF-8">
    <title>Basilisk</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/grid.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body ng-controller="ChatCtrl">

<div ng-include="template('login')"></div>
<div ng-include="template('messages')"></div>
<div ng-include="template('command')"></div>

<!-- jQuery, AngularJS, EventEmitter -->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.angularjs.org/1.3.14/angular.min.js"></script>
<script src="//code.angularjs.org/1.3.14/angular-animate.min.js"></script>
<script src="//code.angularjs.org/1.3.14/angular-cookies.min.js"></script>
<script src="//code.angularjs.org/1.3.14/angular-touch.min.js"></script>
<script src="lib/event-emitter.min.js"></script>

<!-- Basilisk files -->
<script src="src/app.js"></script>
<script src="src/util/util.module.js"></script>
<script src="src/util/util.message.js"></script>
<script src="src/util/after-render.directive.js"></script>
<script src="src/util/after-repeat.directive.js"></script>
<script src="src/websocket/websocket.service.js"></script>
<script src="src/chat/chat.module.js"></script>
<script src="src/chat/chat-manager.factory.js"></script>
<script src="src/chat/chat.controller.js"></script>
</body>
</html>
